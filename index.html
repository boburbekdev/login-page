<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="login">
               <form class="form">
                <label for="chk" aria-hidden="true">Log in</label>
                <input type="input" type="email" autocomplete="off" name="email" placeholder="email" required="">
                <input type="input" type="password" name="pswd" placeholder="password" required="">
                <button>log in</button>
               </form>
            </div>

            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">register</label>
                    <input type="input" type="text" name="txt" placeholder="username" autocomplete="off" required="">
                    <input type="input" type="email" name="email" placeholder="email" autocomplete="off" required="">
                    <input type="input" type="password" name="password" placeholder="password" autocomplete="off" required="">
                    <button>register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
